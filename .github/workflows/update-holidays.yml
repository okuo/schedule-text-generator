name: Update Holiday Data

on:
  # æ¯å¹´12æœˆ1æ—¥åˆå‰0æ™‚ï¼ˆUTCï¼‰ã«å®Ÿè¡Œ
  schedule:
    - cron: '0 0 1 12 *'
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

jobs:
  update-holidays:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create assets directory
      run: mkdir -p assets
        
    - name: Fetch holiday data
      run: node scripts/fetch-holidays.js
      
    - name: Check for changes
      id: check-changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [[ `git status --porcelain` ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in holiday data"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes in holiday data"
        fi
        
    - name: Push changes to update branch
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git checkout -b update-holidays-${{ github.run_number }}
        git push origin update-holidays-${{ github.run_number }}
        
    - name: Display branch information
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        echo "âœ… Changes pushed to branch: update-holidays-${{ github.run_number }}"
        echo "ğŸ”— Create PR manually at: https://github.com/${{ github.repository }}/compare/update-holidays-${{ github.run_number }}"
        
    - name: Log completion
      run: |
        if [[ "${{ steps.check-changes.outputs.changes }}" == "true" ]]; then
          echo "âœ… Holiday data updated and PR created"
        else
          echo "â„¹ï¸ No changes needed - holiday data is up to date"
        fi